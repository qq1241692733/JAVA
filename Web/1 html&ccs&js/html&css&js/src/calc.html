<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的计算器</title>
    <script>
        function myck(type) {
            var inputNum1 = document.getElementById("num1");
            var inputNum2 = document.getElementById("num2");
            var Div = document.getElementById("resultDiv");
            if (type == 1) {
                if (inputNum1.value == "") {
                    alert("请输入数字1");
                    return false;
                }
                if (inputNum2.value == "") {
                    alert("请输入数字2");
                    return false;
                }
            }else if (type == 2){
                inputNum1.value = "";
                inputNum2.value = "";
                Div.value = "";
                return false;
            }
            var total = parseInt(inputNum1.value)+parseInt(inputNum2.value);
            document.getElementById("resultDiv").innerHTML =
                "<h2>最终执行结果：<strong style='color: #75d218;'>"+total+"</strong></h2>";
        }
    </script>
</head>
<body>
    <div style="text-align: center">
        <h1>计算器</h1>
        数字1: <input id="num1" type="number"><p></p>
        数字1: <input id="num2" type="number"><p></p>
        <div>
            <input type="button" value="计 算" onclick="myck(1)">
            <input type="button" value="清 空" onclick="myck(2)">
        </div>

        <div id="resultDiv" style="margin-top: 50px;">

        </div>
    </div>

</body>
</html>
