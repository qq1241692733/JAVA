<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function myck(type) {
            var num1input = jQuery('#num1');
            var num2input = jQuery("#num2");
            var resultDivinput = jQuery("#resultDiv");
            if (type == 4) {
                num1input.val("");
                num2input.val("");
                resultDivinput.html("");
                return false;
            }
            var total = 0;
            if (type == 1) {
                if (num1input.val() == "") {
                    alert("请输入数字1");
                    num1input.focus();    //光标从置
                }
                if (num2input.val() == "") {
                    alert("请输入数字2");
                    num2input.focus();    //光标从置
                }
                total = parseInt(num2input.val()) + parseInt(num1input.val());
            }
            if (type == 2) {
                if (num1input.val() == "") {
                    alert("请输入数字1");
                    num1input.focus();    //光标从置
                }
                if (num2input.val() == "") {
                    alert("请输入数字2");
                    num2input.focus();    //光标从置
                }
                total = parseInt(num2input.val()) - parseInt(num1input.val());
            }
            if (type == 3) {
                if (num1input.val() == "") {
                    alert("请输入数字1");
                    num1input.focus();    //光标从置
                }
                if (num2input.val() == "") {
                    alert("请输入数字2");
                    num2input.focus();    //光标从置
                }
                total = parseInt(num2input.val()) * parseInt(num1input.val());
            }

            resultDivinput.html("<h1>结果为: "+total+" </h1>")


        }
    </script>
    <meta charset="UTF-8">
    <title>计算器</title>
</head>
<body>
    <div style="text-align: center">
        <h1>计算器</h1>
        数字1:<input id="num1" name="num1name" type="number"><p></p>
        数字2:<input id="num2" name="num2name" type="number"><p></p>
        <input type="button" value="相加" onclick="myck(1)">
        <input type="button" value="相减" onclick="myck(2)">
        <input type="button" value="相乘" onclick="myck(3)">
        <input type="button" value="清空" onclick="myck(4)">
        <div id="resultDiv">
        </div>
    </div>

</body>
</html>
