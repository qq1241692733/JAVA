<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片上传</title>

</head>
<body>
<!-- method类型一定是post   action:提交地址  enctype:编码类型 -->
    <form method="post" action="upload" enctype="multipart/form-data">
        <input name="myfile" type="file"><p></p>
        <input type="submit" value="提交">
    </form>
</body>
</html>
